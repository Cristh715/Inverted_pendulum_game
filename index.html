          <div class="change-mode">
            <label for="modos">Modos de juego</label>
            <select name="modos" id="modo-game">
              <option value="manual">Manual</option>
              <option value="bot">QLearning</option>
            </select>
          </div>
        </div>
        <section class="controls hidden" id="controls">
          <label>
            Episodios

      <section class="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="game-over" class="hidden">
          <h1>GAME OVER</h1>
          <p>Puntaje total: <span id="score">0</span></p>
          <button id="restart">Intentar de nuevo</button>
        </div>
      </section>
    </section>
    <section id="grafica-container" class="hidden">
      <h2>Recompensas por episodio</h2>
      <div id="grafica"></div>
    </section>
